<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Login</title>
    <link rel="stylesheet" href="fb-login-page.css">
</head>
<body>
    <div class="container">
        <div class="caption">
            <img src="./image/fb-background.svg" alt="fb-background">
            <h2>Connect with friends and the world <br>around you on Facebook.</h2>
        </div>
        <div class="form">
            <form action="">
                <input type="text" name="" id="" placeholder="Email or phone number">
                <input type="password" name="" id="" placeholder="Password">
                <input type="submit" value="Log In" name="login">
                <a href="#"> Forgot password?</a>
                <div class="line"></div>
                <a href="create.html" class="create-account">Create new account</a>
            </form> 
            <div class="create-page-div">
                <a href="create-page.html" class="create-page">Create a Page</a> for celebrity, brand or business.
            </div> 
        </div>
    </div>
</body>
</html>
